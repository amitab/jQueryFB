<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Untitled Document</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="jQueryFB.js"></script>
    </head>
    <body>
    
        <div id="status"></div>
        
        <script>
            
            $(document).fb.init({
                appId                   : 'xxxxxxxxxxxxxxxx',
                version                 : 'v2.1',
                scope                   : 'email',
                loginSuccessCallback    : function(response) {
                    $('#status').html('User Connected');
                },
                loginFailCallback       : function(response) {
                    $('#status').html('User not Connected');
                }
            });
            
        </script>
        
    </body>
</html>
